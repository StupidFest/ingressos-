<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ingressos Profissional</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">GERENCIADOR DE INGRESSOS</h2>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h5>Gerar Ingresso</h5>
        <form id="formTicket">
          <div class="mb-2"><label class="form-label">Nome</label><input class="form-control" name="name" required placeholder="EX: DOUGLAS"></div>
          <div class="mb-2"><label class="form-label">Valor</label><input class="form-control" name="value" required placeholder="EX: 20 REAIS"></div>
          <div class="mb-2"><label class="form-label">Tipo</label>
            <select class="form-select" name="type" required>
              <option value="NORMAL" selected>NORMAL</option>
              <option value="PROMOCIONAL">PROMOCIONAL</option>
              <option value="VIP">VIP</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Comprovante (opcional)</label><input type="file" id="comprovante" class="form-control" accept="image/*,application/pdf"></div>

          <div id="preview" class="mb-2"></div>
          <div id="generateStatus" class="mb-2"></div>

          <button class="btn btn-primary w-100" type="submit">Gerar ingresso</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h5>Scanner / Validador</h5>
        <button id="openScanner" class="btn btn-success mb-2 w-100">Abrir scanner (câmera)</button>
        <div id="reader"></div>
        <div id="scanResult" class="mt-2"></div>
        <button id="stopScanner" class="btn btn-secondary mt-2 w-100" style="display:none;">Parar scanner</button>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted mt-4">Frontend hospedado no GitHub Pages • Backend: Google Apps Script</footer>
</div>

<script src="script.js"></script>
</body>
</html>
