<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üéüÔ∏è Gerador de Ingressos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #240046, #10002b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    input, select, button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input, select {
      background: rgba(0,0,0,0.3);
      color: white;
      text-align: center;
    }
    button {
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }
    #qrcode {
      margin: 10px auto;
    }
    #pdfLink {
      margin-top: 12px;
      display: none;
      color: #00e5ff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üé´ Gerador de Ingresso</h2>
    <input id="nome" placeholder="Nome completo">
    <input id="valor" placeholder="Valor (R$)">
    <select id="tipo">
      <option value="">Tipo de ingresso</option>
      <option>VIP</option>
      <option>BACKSTAGE</option>
      <option>PISTA</option>
      <option>CAMAROTE</option>
    </select>
    <button onclick="gerarIngresso()">GERAR INGRESSO</button>
    <div id="status"></div>
    <div id="qrcode"></div>
    <a id="pdfLink" download>‚¨áÔ∏è Baixar PDF do ingresso</a>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzZVETR1_gVv-ErwDtKPNn61k89PHUYCtujYeDD9NvuF2IiVEGhjqzT3CkwsG9UlVsMuA/exec";

let nomeAtual="", tipoAtual="", valorAtual="", codigoAtual="";
let qrcodeContainer = document.getElementById("qrcode");

async function gerarIngresso(){
  nomeAtual = document.getElementById("nome").value.trim();
  valorAtual = document.getElementById("valor").value.trim();
  tipoAtual = document.getElementById("tipo").value.trim();
  const status = document.getElementById("status");
  
  if(!nomeAtual || !valorAtual || !tipoAtual){
    status.innerHTML = "‚ö†Ô∏è Preencha todos os campos!";
    return;
  }

  status.innerHTML = "‚è≥ Gerando ingresso...";
  try{
    const resp = await fetch(`${API_URL}?action=generate&name=${encodeURIComponent(nomeAtual)}&value=${encodeURIComponent(valorAtual)}&type=${encodeURIComponent(tipoAtual)}`);
    const data = await resp.json();
    console.log(data);

    if(data.ok){
      codigoAtual = data.codigo;
      status.innerHTML = "‚úÖ Ingresso gerado com sucesso!";
      gerarQRCode(codigoAtual);
      gerarPdfBaixar();
    }else{
      status.innerHTML = "‚ùå Erro: " + data.error;
    }
  }catch(err){
    console.error(err);
    status.innerHTML = "‚ùå Falha de conex√£o.";
  }
}

function gerarQRCode(texto){
  qrcodeContainer.innerHTML = "";
  new QRCode(qrcodeContainer, {
    text: texto,
    width: 140,
    height: 140,
    colorDark: "#000000",
    colorLight: "#ffffff"
  });
}

async function gerarPdfBaixar(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:"landscape", unit:"mm", format:"A6"});

  // Fundo personalizado
  const bgImg = await loadImage("https://i.imgur.com/jjrAjpB.png");
  doc.addImage(bgImg, "PNG", 0, 0, 148, 105);

  // Texto sobreposto
  doc.setTextColor(0, 0, 0);
  doc.setFont("helvetica", "bold");
  doc.setFontSize(14);
  doc.text(nomeAtual.toUpperCase(), 20, 60);
  doc.setFontSize(12);
  doc.text("Tipo: " + tipoAtual, 20, 68);
  doc.text("Valor: R$ " + valorAtual, 20, 76);
  doc.text("C√≥digo: " + codigoAtual, 20, 84);

  // QRCode dentro do PDF
  const qrCanvas = qrcodeContainer.querySelector("canvas");
  if(qrCanvas){
    const imgData = qrCanvas.toDataURL("image/png");
    doc.addImage(imgData, "PNG", 100, 38, 40, 40);
  }

  const safeName = nomeAtual.replace(/[^a-z0-9_\-]/gi, "_");
  const fileName = `Ingresso_${safeName}_${codigoAtual}.pdf`;
  doc.save(fileName);
  
  const pdfLink = document.getElementById("pdfLink");
  pdfLink.style.display = "block";
  pdfLink.textContent = "‚¨áÔ∏è Baixar novamente";
}

function loadImage(url){
  return new Promise(resolve=>{
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = ()=>resolve(img);
    img.src = url;
  });
}
</script>
</body>
</html>
