<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerar Ingresso üéüÔ∏è</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body {
  font-family: Poppins, sans-serif;
  background: linear-gradient(120deg, #0b3b86, #2b0464);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}
.container {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  text-align: center;
}
input, select {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  margin-bottom: 10px;
  text-align: center;
}
button {
  background: linear-gradient(90deg, #00c9a7, #92fe9d);
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  color: #04203a;
  font-weight: bold;
  cursor: pointer;
}
#qrcode {
  margin-top: 15px;
}
#pdfButton {
  display: none;
  margin-top: 15px;
  background: linear-gradient(90deg,#ff3cac,#784ba0);
  color: #fff;
}
</style>
</head>
<body>
<div class="container">
  <h2>üé´ Gerador de Ingressos</h2>
  <input id="nome" placeholder="Nome completo" />
  <input id="valor" placeholder="Valor (R$)" />
  <select id="tipo">
    <option value="VIP">VIP</option>
    <option value="Pista">Pista</option>
    <option value="Backstage">Backstage</option>
  </select>
  <button id="gerarBtn">Gerar Ingresso</button>

  <div id="resultado"></div>
  <div id="qrcode"></div>
  <button id="pdfButton">Baixar PDF</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw6hrThWbY7zkJCOkYwQnuKq9nhSnciOtb5QGJb_lQ-ZskggAHTmXra9icBlsJ2Zk_tJg/exec";

const gerarBtn = document.getElementById("gerarBtn");
const pdfButton = document.getElementById("pdfButton");
const qrcodeDiv = document.getElementById("qrcode");
const resultado = document.getElementById("resultado");
let codigoAtual = "";
let nomeAtual = "";

function gerarCodigo() {
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let code = "";
  for (let i = 0; i < 8; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
  return code;
}

gerarBtn.onclick = async () => {
  nomeAtual = document.getElementById("nome").value.trim().toUpperCase();
  const valor = document.getElementById("valor").value.trim();
  const tipo = document.getElementById("tipo").value.trim();

  if (!nomeAtual || !valor || !tipo) {
    alert("Preencha todos os campos!");
    return;
  }

  codigoAtual = gerarCodigo();
  resultado.innerHTML = `‚úÖ Ingresso gerado para <b>${nomeAtual}</b><br>C√≥digo: <b>${codigoAtual}</b>`;

  // Gera o QR Code
  qrcodeDiv.innerHTML = "";
  new QRCode(qrcodeDiv, {
    text: codigoAtual,
    width: 128,
    height: 128,
    colorDark: "#000000",
    colorLight: "#ffffff",
  });

  // Envia para o Apps Script
  try {
    await fetch(`${API_URL}?action=generate&name=${encodeURIComponent(nomeAtual)}&value=${encodeURIComponent(valor)}&type=${encodeURIComponent(tipo)}&codigo=${encodeURIComponent(codigoAtual)}`);
    pdfButton.style.display = "inline-block";
  } catch (err) {
    alert("Erro ao salvar no servidor!");
    console.error(err);
  }
};

pdfButton.onclick = () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFont("helvetica", "bold");
  doc.setFontSize(20);
  doc.text("üéüÔ∏è INGRESSO DIGITAL", 60, 20);

  doc.setFontSize(14);
  doc.text(`Nome: ${nomeAtual}`, 20, 40);
  doc.text(`C√≥digo: ${codigoAtual}`, 20, 50);

  // Pegar QR code como imagem
  const qrCanvas = qrcodeDiv.querySelector("canvas");
  const qrData = qrCanvas.toDataURL("image/png");
  doc.addImage(qrData, "PNG", 70, 60, 70, 70);

  doc.text("Apresente este ingresso no evento.", 20, 150);
  doc.save(`Ingresso_${nomeAtual}.pdf`);
};
</script>
</body>
</html>
