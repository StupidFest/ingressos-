<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ingressos - Web</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-4">Sistema de Ingressos</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Gerar ingresso</h5>
          <form id="formTicket">
            <div class="mb-2"><label class="form-label">Nome</label><input class="form-control" name="name" required></div>
            <div class="mb-2"><label class="form-label">Valor</label><input class="form-control" name="value" required></div>
            <div class="mb-2">
              <label class="form-label">Tipo</label>
              <select class="form-select" name="type" required>
                <option value="NORMAL" selected>NORMAL</option>
                <option value="PROMOCIONAL">PROMOCIONAL</option>
                <option value="VIP">VIP</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Comprovante (opcional)</label>
              <input type="file" id="comprovante" class="form-control" accept="image/*,application/pdf">
            </div>
            <div id="preview" class="mb-2"></div>
            <div id="generateStatus" class="mb-2"></div>
            <button class="btn btn-primary" type="submit">Gerar ingresso</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Scanner / Validador</h5>
          <button id="openScanner" class="btn btn-success mb-2">Abrir scanner (câmera)</button>
          <div id="reader"></div>
          <div id="scanResult" class="mt-2"></div>
          <button id="stopScanner" class="btn btn-secondary mt-2" style="display:none;">Parar scanner</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted mt-4">Front-end hospedado no GitHub Pages • Backend: Google Apps Script</footer>
</div>

<script src="script.js"></script>
</body>
</html>
